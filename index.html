<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faction Seven</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      color: #ffffff;
      background: linear-gradient(to bottom, rgba(30,0,60,0.8), #000), url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    header {
      position: relative;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.1);
      border: 2px solid #b388ff;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }

    .circle-button:hover {
      background-color: rgba(179,136,255,0.3);
    }

    .banner {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .slogan {
      text-align: center;
      margin: 100px 0 40px;
      font-size: 1.5em;
      font-style: italic;
      color: #b388ff;
    }

    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-areas:
        "left feature"
        "left news"
        "spotlights spotlights";
      gap: 30px;
      padding: 0 5% 100px;
    }

    .left {
      grid-area: left;
    }

    .feature {
      grid-area: feature;
    }

    .news {
      grid-area: news;
    }

    .spotlights {
      grid-area: spotlights;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .media-box, .news-box, .feature-box {
      background-color: rgba(20,10,40,0.8);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #b388ff;
      box-shadow: 0 4px 12px rgba(179,136,255,0.3);
    }

    .media-box img, .feature-box img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #fff;
    }

    .popup {
      display: none;
      position: absolute;
      top: 70px;
      background: rgba(30,0,60,0.95);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #b388ff;
      box-shadow: 0 2px 8px rgba(179,136,255,0.4);
      color: #fff;
    }

    .popup a {
      color: #b388ff;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .circle-button:hover + .popup {
      display: block;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
